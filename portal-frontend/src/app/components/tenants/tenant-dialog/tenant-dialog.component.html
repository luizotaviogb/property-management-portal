<h2 mat-dialog-title>{{ isEditMode ? 'Edit Tenant' : 'Create Tenant' }}</h2>

<mat-dialog-content>
  <form [formGroup]="tenantForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter tenant name">
      <mat-error *ngIf="tenantForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contact Info</mat-label>
      <input matInput formControlName="contactinfo" placeholder="Enter contact information (phone or email)">
      <mat-error *ngIf="tenantForm.get('contactinfo')?.hasError('required')">
        Contact info is required
      </mat-error>
    </mat-form-field>
  </form>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!tenantForm.valid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
