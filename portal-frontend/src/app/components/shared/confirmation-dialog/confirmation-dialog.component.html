<div class="confirmation-dialog">
  <div class="dialog-icon" [ngClass]="'icon-' + data.type">
    <mat-icon>
      {{ data.type === 'danger' ? 'error_outline' : data.type === 'warning' ? 'warning_amber' : 'info_outline' }}
    </mat-icon>
  </div>

  <h2 mat-dialog-title>{{ data.title }}</h2>

  <mat-dialog-content>
    <p class="confirmation-message">{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions [align]="data.cancelText ? 'end' : 'center'">
    <button *ngIf="data.cancelText" mat-button (click)="onCancel()">{{ data.cancelText }}</button>
    <button mat-raised-button [color]="data.type === 'danger' ? 'warn' : 'primary'" (click)="onConfirm()">
      {{ data.confirmText }}
    </button>
  </mat-dialog-actions>
</div>
